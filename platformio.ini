    ${env.lib_deps}
test_build_src = true
build_unflags =
    -std=gnu++11
    -std=gnu++17
    -Os
build_flags =
    ${env.build_flags}
    -std=gnu++20
    -Wno-missing-declarations
    -Wno-sign-conversion
    -D FRAMEWORK_TEST

